<div class="login-box user-ls-card">
  <div class="login-box_header">
    <div class="icon-circle">
      <i class="fa fa-user fa-2x center-it"></i>
    </div>
    <label>Login</label>
    <h4 *ngIf="showRewardMessage" class="text-center text-hl m-b-15">
      Earn reward points on signup
    </h4>
  </div>

  <div class="login-box_body">
    <form [formGroup]="form.getForm()" (ngSubmit)="onFormSubmit()">

      <div class="form-group" [ngClass]="form.hasError('email') ? 'has-error': ''">
        <input type="email" formControlName="email" class="form-control input-md" placeholder="Enter Email">
        <span class="help-block" *ngIf="form.hasError('email')">
          {{ form.getError('email') }}
        </span>
      </div>

      <div class="form-group" [ngClass]="form.hasError('password') ? 'has-error': ''">
        <input type="password" formControlName="password" class="form-control input-md" placeholder="Enter Password">
        <span class="help-block" *ngIf="form.hasError('password')">
          {{ form.getError('password') }}
        </span>
      </div>

      <button #submit type="submit" class="btn btn-hl full-width btn-md">Login</button>

      <div class="row m-t-10">
        <div class="col-xs-6">
          <input class="hl-input-checkbox" id="remember" formControlName="remember" type="checkbox" value="1">
          <label class="checkbox-name-in" for="remember"> Remember me</label>
        </div>
        <div class="col-xs-6 text-right">
          <a routerLink="/forgot-password" *ngIf="!popup; else popupBasedForgotPassword">
            Forgot Password?
          </a>
          <ng-template #popupBasedForgotPassword>
            <a href="/forgot-password" target="_blank">Forgot Password?</a>
          </ng-template>
        </div>
      </div>

    </form>
  </div>

  <div class="login-box_footer">
    <div class="text-center" *ngIf="!popup; else popupBasedSignup">
      Not a member? <a routerLink="/sign-up">Create Account</a>
    </div>
    <ng-template #popupBasedSignup>
      <div class="text-center">
        Not a member? <a href="/sign-up" target="_blank">Create Account</a>
      </div>
    </ng-template>
  </div>
</div>
